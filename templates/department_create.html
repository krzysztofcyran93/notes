{% extends 'base.html' %}

{% block content %}

  <h1 class="is-size-3">New Department</h1>

  <form action="{{ url_for('department_create') }}" method="post">
    <div class="field">
      <label class="label" for="title">Title</label>
      <div class="control">
        <input name="title" value="{{ request.form['title'] }}" class="input"></input>
      </div>
    </div>


    <div class="field is-grouped">
      <div class="control">
        <input type="submit" value="Create Department" class="button is-primary" />
      </div>
      <div class="control">
        <a href="{{ url_for('departments_dashboard') }}" class="button is-text">Cancel</a>
      </div>
    </div>
  </form>

{% endblock %}

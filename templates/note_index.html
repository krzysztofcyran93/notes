{% extends 'base.html' %}

{% block content %}
  <div class="columns">
    <div class="column is-11">
      <h2 class="is-size-3">Notes</h2>
    </div>
    <div class="columns">
      <a class="navbar-item" href="{{ url_for('note_create')}}" aria-label="Add Note">
        <i class="far fa-plus-square" style="color: green"></i>
      </a>
    </div>
  </div>
  {% if not notes %}
    <div class="content">
      <p>You haven't created any notes! <a href="{{ url_for('note_create')}}">Create your first note.</a>
    </div>
  {% endif %}

  {% for note in notes %}
    <article class="message">
      <div class="message-header">
        <p>{{ note.title }}</p>
        <div>
          <a class="button is-primary is-small has-text-weight-bold" href="{{ url_for('note_update', note_id=note.id )}}">
            Edit Note
          </a>
          <a class="button is-danger is-small has-text-weight-bold" href="{{ url_for('note_delete', note_id=note.id) }}">
            Delete Note
          </a>
        </div>
      </div>
      <div class="message-body content">
        {{ note.body_html|safe }}
      </div>
    </article>
  {% endfor %}
{% endblock %}

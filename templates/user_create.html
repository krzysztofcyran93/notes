{% extends 'base.html' %}

{% block content %}

  <h1 class="is-size-3">New User</h1>

  <form action="{{ url_for('user_create') }}" method="post">
    <div class="field">
      <label class="label" for="username">Username</label>
      <div class="control">
        <input name="username" value="{{ request.form['username'] }}" class="input"></input>
      </div>
    </div>


    <div class="field is-grouped">
      <div class="control">
        <input type="submit" value="Create User" class="button is-primary" />
      </div>
      <div class="control">
        <a href="{{ url_for('users_dashboard') }}" class="button is-text">Cancel</a>
      </div>
    </div>
  </form>

{% endblock %}
